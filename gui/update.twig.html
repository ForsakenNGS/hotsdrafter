<div class="main-menu pt-2 text-center">
    {% include "menu.twig.html" %}
</div>
<div class="text-center p-5">
    <h1>Updating hero data...</h1>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
</div>
<script>
jQuery(function() {

    if (app.provider.downloadPromise !== null) {
        this.downloadPromise.on("update", function() {
            jQuery(container).find(".progress-bar").css("width", Math.round(this.getCount() * 100 / this.getCountDone())+"%");
        });
    }

});
</script>
