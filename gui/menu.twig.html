<a href="#config" data-action="config" class="btn btn-light btn-sm">
    Config
</a>
<a href="#forceUpdate" data-action="forceUpdate" class="btn btn-light btn-sm">
    Force Update
</a>


<script>
jQuery(function() {

    jQuery("[data-action=\"config\"]").on("click", function() {
        app.getConfig().show();
        app.render();
    });
    jQuery("[data-action=\"forceUpdate\"]").on("click", function() {
        app.screen.clear();
        app.update();
    });

});
</script>
