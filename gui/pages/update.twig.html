{% extends "../frame.twig.html" %}
{% block content %}
    <div class="text-center p-5">
        <h1>Updating hero data...</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
    <script>
    jQuery(function() {

        if (app.provider.downloadPromise !== null) {
            app.provider.downloadPromise.on("update", function() {
                jQuery(".page").find(".progress-bar").css("width", Math.round(this.getCountDone() * 100 / this.getCount())+"%");
            });
        }

    });
    </script>
{% endblock %}
