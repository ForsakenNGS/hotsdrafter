<div class="container p-5">
    <h1>Configuration</h1>

    <div class="form-group row">
        <label for="gameStorageDir" class="col-sm-3 col-form-label">Hots storage directory</label>
        <div class="col">
            <input type="text" class="form-control" id="gameStorageDir" value="{{ config.getOption("gameStorageDir") }}" >
        </div>
    </div>

    <a href="#close" data-action="close" class="btn btn-primary">Close</a>
</div>
<script>
jQuery(function() {

    // Change game storage directory
    jQuery("#gameStorageDir").on("change", function() {
        let path = jQuery(this).val();
        app.getConfig().setOption("gameStorageDir", (path !== "" ? path : null));
    });
    // Close config
    jQuery("[data-action=\"close\"]").on("click", function() {
        app.getConfig().hide();
        app.render();
    });

});
</script>
